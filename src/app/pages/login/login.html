<section class="login-container">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
    <h2>Iniciar Sesión</h2>

    <label for="email">Correo Electrónico</label>
    <input
      id="email"
      type="email"
      name="email"
      [(ngModel)]="email"
      required
      placeholder="mateo@example.com"
    />

    <label for="password">Contraseña</label>
    <input
      id="password"
      type="password"
      name="password"
      [(ngModel)]="password"
      required
      placeholder="••••"
    />

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>
</section>
