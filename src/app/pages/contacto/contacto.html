<section class="contact-wrapper">

  <div class="contact-card">

    <h2 class="title">Contáctanos</h2>
    <p class="subtitle">
      ¿Tienes dudas o necesitas ayuda? Envíanos un mensaje y te responderemos lo antes posible.
    </p>

    <form #f="ngForm" (ngSubmit)="enviar(f)" class="form">

      <!-- Nombre -->
      <div class="input-group">
        <label>Nombre completo</label>
        <input
          type="text"
          name="nombre"
          required
          [(ngModel)]="contacto.nombre"
          placeholder="Tu nombre"
        />
      </div>

      <!-- Correo -->
      <div class="input-group">
        <label>Correo electrónico</label>
        <input
          type="email"
          name="correo"
          required
          email
          [(ngModel)]="contacto.correo"
          placeholder="tucorreo@ejemplo.com"
        />
      </div>

      <!-- Mensaje -->
      <div class="input-group">
        <label>Mensaje</label>
        <textarea
          name="mensaje"
          required
          rows="4"
          [(ngModel)]="contacto.mensaje"
          placeholder="Escribe aquí tu mensaje..."
        ></textarea>
      </div>

      <button class="btn-submit" type="submit" [disabled]="f.invalid">Enviar mensaje</button>

    </form>

    <!-- MENSAJES -->
    <p class="msg success" *ngIf="enviado">✔ Tu mensaje fue enviado correctamente.</p>
    <p class="msg error" *ngIf="error">❌ Ocurrió un error al enviar el mensaje.</p>

  </div>

</section>
