<section class="contacto">
  <h2>Contáctenos</h2>
  <p>¿Tienes dudas o necesitas ayuda? Escríbenos y te responderemos pronto.</p>

  <form>
    <label>Nombre</label>
    <input type="text" required>

    <label>Correo</label>
    <input type="email" required>

    <label>Mensaje</label>
    <textarea rows="4" required></textarea>

    <button class="btn">Enviar</button>
  </form>
</section>
