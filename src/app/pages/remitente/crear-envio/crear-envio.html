      <div class="input-group">

          placeholder="Ej: Carlos Torres" />
      </div>

      <div class="input-group">
        <label>DirecciÃ³n</label>
        <input type="text" name="direccion" required

      </div>

      <div class="input-group">
        <label>TelÃ©fono</label>
        <input type="text" name="telefono" required
          [(ngModel)]="formData.destinatario.telefono"
          placeholder="099 999 9999" />
      </div>

      <!-- DATOS DEL PAQUETE -->
      <h3 class="subt">ğŸ“¦ Datos del paquete</h3>

      <div class="input-group">

      <div class="input-group">

      </div>

      <div class="input-group">
        <label>Tipo de envÃ­o</label>

        </select>
      </div>

      <div class="input-group">

      </div>

      <button class="btn-submit" type="submit" [disabled]="f.invalid">Crear envÃ­o</button>

    </form>

    <!-- MENSAJES -->
    <p class="msg success" *ngIf="mensajeOK">{{ mensajeOK }}</p>
    <p class="msg error" *ngIf="mensajeError">{{ mensajeError }}</p>
